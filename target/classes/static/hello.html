<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Library Book Management</title>
 <style type="text/css">
 body{
  background-image: url('/images/book.jpg');
  background-size: cover;
 }
 .aa{
  width: 300px;
  height: 260px;
  background-color: rgba(0,0,0,0.5);
  margin: 0 auto;
  margin-top: 40px;
  padding-top: 10px;
  padding-left: 50px;
  -webkit-border-color: 15px;
  -moz-border-color: 15px;
  -ms-border-color: 15px;
  -o-border-color: 15px;
  border-color: 15px;
  color:white;
  font-weight: bolder;
  -webkit-box-shadow: inset -4px -4px rgba(0,0,0,0.5);
  box-shadow: inset -4px -4px rgba(0,0,0,0.5);
  font-size: 18px;
 }
 .aa input[type="text"]{
  width: 200px;
  height: 35px;
  border:0px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
  border-radius: 5px;
  padding-left: 5px;
 }
 .aa input[type="password"]{
  width: 200px;
  height: 35px;
  border:0px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
  border-radius: 5px;
  padding-left: 5px;
 }
 .aa input[type="submit"]{
  width: 200px;
  height: 35px;
  border:0px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  -ms-border-radius: 5px;
  -o-border-radius: 5px;
  border-radius: 5px;
  background-color: skyblue;
  font-weight: bolder;
 }</style>
</head>
<body>
 <div class="aa">
 <h2>Please Enter Your Details</h2>
 <form action="http://localhost:8080/books.html">
 <table>
   <tr>
    <td><label for="user-name">Username</label><br></br></td>
     <td><input type="text" placeholder="Enter Your Username"></td>
   </tr>
   <tr>
     <td><label for="email">Email</label><br></br></td>
     <td><input type="email" placeholder="Enter Your Email"></td>
   </tr>
   <tr>
   <td></td>
     <td><input type="submit" value="Login"></input></td>
   </tr>
 </table>
  
  </form>
 </div>
</body>
</html>
