<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"> 


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Book Management</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="librarybooks.js">
    </script>
	<style type="text/css">
 body{
  background-image: url('/images/library.jpg');
  background-size: cover;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  min-width:250px;
 }
 
 * {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  position:absolute; 
  top:0; 
  right: 0;
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: top-right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
  .input-group {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    width: 50%;
}
 </style>
</head>

<body>
 <div class="container">
 <div align="center">>
  <img src="/images/RelevanceLab-Logo.png" alt="Relevancelab logo" width="250" height="100">
  </div>
   
   <div class="row">
     <div class="col-sm-14">
	   <h2 style="color:brown;  align:center;"><i>My Library</i></h2>
	     <table id="bookTable" class="table table-bordered table-condensed table-striped">
           <thead>
             <tr>
               <th>Edit</th>
               <th>ID</th>
               <th>BookName</th>
               <th>AuthorName</th>
	           <th>Category</th>
               <th>Delete</th>
             </tr>
           </thead>
         </table>
     </div>
    </div>
    <div class="row">
     <div class="col-sm-16">
       <div class="row">
       <!-- <form action=""> -->
         <div class="col-sm-4 form-group">
           <div class="input-group">
             <input class="form-control" id="searchbook" value="" placeholder="Search Book" name="search" type="text">
               <div class="input-group-btn">
                 <button type="submit" class="btn btn-warning" onclick="searchBoook()"> Search  </button>
               </div>
            </div>
		</div>
	    <div class="col-sm-4 form-group">
          <div class="input-group">
            <input class="form-control" id="searchauthor" value="" placeholder="Search Author" name="search" type="text">
               <div class="input-group-btn">
                  <button type="submit" class="btn btn-warning" onclick="searchAuthor()"> Search  </button>
               </div>
          </div>
        </div>
		<div class="col-sm-4 form-group">
         <div class="input-group">
           <input class="form-control" id="searchcategory" value="" placeholder="Search Category" name="search" type="text">
             <div class="input-group-btn">
               <button type="submit" class="btn btn-warning" onclick="searchCategory()">  Search  </button>
             </div>
         </div>
        </div>
        <!-- </form> -->
       </div>
	 <div style="text-align: center;">
	   <button  type="button" id="addButton" class="btn btn-primary" onclick="addClick();">  Add Book  </button>
	 </div>
    </div>
   </div>
   <div class="row">
     <div class="col-sm-14">
       <div class="panel panel-primary">
         <div class="panel-heading">
              Book Details
         </div>
         <div class="panel-body">
            <div class="form-group">
               <label for="bookid">Book ID</label>
                  <input type="text" id="bookid" class="form-control" />
            </div>
            <div class="form-group">
                <label for="bookname">Book Name</label>
                    <input type="text" id="bookname" class="form-control" />
             </div>
             <div class="form-group">
                <label for="author">Author Name</label>
                    <input type="text" id="author" class="form-control" />
             </div>
			 <div class="form-group">
                <label for="category">Category</label>
                    <input type="text" id="category" class="form-control" />
             </div>
           </div>
          <div class="panel-footer">
            <div class="row">
                <div class="col-xs-12">
                   <button type="button" id="updateButton" class="btn btn-primary" onclick="updateClick();"> Add </button>
                </div>
            </div>
          </div>
        </div>
       </div>
      </div>
    </div>
  <input type="hidden" id="bookid" value="0" />
</body>


</html>
